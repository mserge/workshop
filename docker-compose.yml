version: '3'

services:
  cassandra:
    image: cassandra:3.11.1
    container_name: workshop_cassandra
    ports:
    - "9042:9042"
    volumes:
    - cassandra_data:/var/lib/cassandra
    environment:
    - MAX_HEAP_SIZE=500M
    - HEAP_NEWSIZE=250M
    labels:
    - SERVICE_9042_NAME=cassandra
    - SERVICE_7000_IGNORE=true
    - SERVICE_7001_IGNORE=true
    - SERVICE_7199_IGNORE=true
    - SERVICE_9160_IGNORE=true

  consul:
    image: consul:1.4.0
    container_name: workshop_consul
    ports:
    - "8500:8500"
    command: agent -server -ui -client 0.0.0.0 -bootstrap-expect=1
    restart: always
    labels:
    - SERVICE_IGNORE=true

  prometheus:
    image: prom/prometheus:v2.6.1
    container_name: workshop_prometheus
    command:
    - '--config.file=/etc/prometheus/prometheus.yml'
    - '--storage.tsdb.path=/prometheus'
    - '--web.console.libraries=/etc/prometheus/console_libraries'
    - '--web.console.templates=/etc/prometheus/consoles'
    - '--storage.tsdb.retention=200h'
    - '--web.enable-lifecycle'
    ports:
    - "9090:9090"
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml
    - prometeus_data:/prometheus

  grafana:
    image: grafana/grafana:5.4.2
    container_name: workshop_grafana
    volumes:
    - grafana_data:/var/lib/grafana
    - grafana_data:/etc/grafana/datasources
    - grafana_data:/etc/grafana/dashboards
    ports:
    - "3000:3000"

  registrator:
    image: gliderlabs/registrator:latest
    container_name: workshop_registartor
    command: "-internal consul://consul:8500"
    depends_on:
    - consul
    volumes:
    - /var/run/docker.sock:/tmp/docker.sock
  tracking:
    container_name: workshop_tracking
    build: .
    environment:
      MONTALCINI_CONSUL_HOSTPORT: consul:8500
    ports:
        - "8084:8084"
    volumes:
        - ./config:/config
volumes:
  cassandra_data:
    external: false
  grafana_data:
    external: false
  prometeus_data:
    external: false